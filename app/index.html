<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid container_mb240px container_pt30px">
        <div class="row justify-content-between align-items-center">
          <div class="col-3 col-xl-4">
            <!-- <div class="header__nav header__nav_closed header__nav_no-js"> -->
            <button class="header__menu-button">
              <!-- <span class="visually-hidden">Открыть меню</span> -->
              <a href="#" class="header__link header__link_ml50px">Menu</a>
            </button>
            <!-- </div> -->
          </div>

          <div class="col-3">
            <div class="header__logo">
              <span class="header__logo-text">Wooder</span>
              <hr class="header__logo-line" />
            </div>
          </div>

          <div class="col-4 col-xl-3">
            <ul class="header__nav">
              <li class="header__nav-item">
                <a href="#" class="header__link">Home</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__link">Products</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__link">About</a>
              </li>
            </ul>
          </div>

          <div class="col-2">
            <div class="header__info">
              <a href="#">
                <img src="img/info.svg" />
              </a>

              <select name="language" class="select-lang header__link">
                <option value="">En</option>
                <option value="">Ru</option>
                <option value="">Uk</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-3 col-xl-4">
            <div class="decor-rotate header__slides-nav">
              <hr class="decor-line" />
              <span class="header__page-number">01</span>
              <span class="header__point">&bull;</span>
              <span class="header__point">&bull;</span>
              <span class="header__point">&bull;</span>
              <span class="header__point">&bull;</span>
            </div>
          </div>

          <div class="col-6 col-xl-5">
            <h1 class="header__title">Wooder</h1>
            <button
              type="button"
              class="button align-items-center justify-content-center"
            >
              Learn more
              <img src="img/button-arrow.png" />
            </button>

            <div class="header__scroll header__col-flexbox">
              <img
                src="img/mouse.svg"
                width="20"
                height="30"
                class="img-mouse"
              />
              <img src="img/arrow-mouse.png" class="img-arrow" />
              <span class="header__scroll_text decor-rotate">Scroll</span>
            </div>
          </div>

          <div class="col-3">
            <div class="decor-rotate align-items-center">
              <span class="header__decor_text">Furniture & Decor</span>
            </div>
          </div>

          <!-- <div class="col-1">
            <img class="share" src="img/share.svg" />
          </div> -->
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__wrapper">
        <div class="container">
          <div class="row main__top">
            <div class="col-5 main__left">
              <hr class="main__h4-line" />

              <h4 class="main__title">Furniture</h4>

              <hr class="main__p-line" />

              <p class="main__p">
                Wooder utilizes materials otherwise left behind, rendered
                useless in their original intent. By creating new pieces made of
                reclaimed barnwood
              </p>

              <a href="#" class="main__learn-more"
                >Learn more <img src="" alt="main__arrow"
              /></a>

              <hr class="main__more-line" />
            </div>

            <div class="col-7 main__right">
              <pictute class="main__img">
                <source
                  media="(min-width: 768px)"
                  srcset="img/furniture@x1.png 1x, img/furniture@x2.png 2x"
                />
                <img src="img/furniture@x1.png" alt="Furniture" />
              </pictute>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
